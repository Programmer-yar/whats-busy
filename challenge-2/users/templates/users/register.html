{% extends "test_app/base.html" %}
{% load crispy_forms_tags %}

{% block main %}
<div class="row mt-3">
  <div class="col"></div>
  <div class="col-6">
    <h3>Registration Form</h3>
    <form method="POST" class="mt-3">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-info">Submit</button>
    </form>    
  </div>
  <div class="col"></div>
</div>

{% endblock %}
